<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>
<body>
    <div class="container">
        <h2>Tip Calculator</h2>
        <form action="">
            <p>Please enter the amount<br> of your bill:</p>
            <div><span><input type="number" placeholder="Bill Amount"></span></div>
            <p>How was your service?</p>
            <select name="" id="">
                <option disabled selected value="0">Select an option</option>
                <option value="0.35">35&#37; &#45; Amazing</option>
                <option value="0.25">25&#37; &#45; Good</option>
                <option value="0.20">20&#37; &#45; Satisfactory</option>
                <option value="0.15">15&#37; &#45; Bad</option>
                <option value="0.10">10&#37; &#45; Disgusting</option>
            </select>
            <p>How many people <br>are sharing the bill?</p>
            <div><span><input type="number" placeholder="No.of People"></span></div>
<button type="submit">Calculate</button>
<p id="tipAmount"></p>
        </form>
    </div>
</body>
</html>
