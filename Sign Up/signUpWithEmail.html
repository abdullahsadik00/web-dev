<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./signUpWithEmail.css">
    <title>Sign Up With Email</title>
</head>
<body>
    <div class="container">
        <div class="signUp">
            <div class="back">
                <a href="http://"></a>
                <img src="./images/Vector 190.svg" alt="">
            </div>
            <div class="signUp__heading">
                <h2>Sign up with Email</h2>
            </div>
            <div class="signUp__description">
                <p>Get chatting with friends and family today by signing up for our chat app!</p>
            </div>
            <div class="signUp__form">
                <form action="">
                    <div class="signUp__form__name">
                        <label for="">Your name</label>
                        <input type="text" name="" id="">
                    </div>
                    <div class="signUp__form__email">
                        <label for="">Your email</label>
                        <input type="email" name="" id="">
                        <!-- <p>wrong email</p> -->
                    </div>
                    <div class="signUp__form__password">
                        <label for="">Password</label>
                        <input type="password" name="" id="">
                    </div>
                    <div class="signUp__form__password">
                        <label for="">Confirm   </label>
                        <input type="password" name="" id="">
                    </div>
                </form>
            </div>
            <div class="signUp__button">
                <div class="signUp__button__create">
                    <button type="submit">Create an account</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
