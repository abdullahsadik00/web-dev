<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signIn.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat:wght@500;700&family=PT+Sans:wght@400;700&family=Poppins:wght@300;400&display=swap"
        rel="stylesheet">
    <title>step 1</title>

</head>

<body>
    <div class="container">
        <div class="signIn">
            <div class="back">
                <img src="./images/Vector 190.svg" alt="">
            </div>
            <div class="signIn__heading">
                <h2>Log in to Chatbox</h2>
            </div>
            <div class="signIn__description">
                <p>Welcome back! Sign in using your social <br> account or email to continue us</p>
            </div>
            <div class="signIn__social">
                <div class="signIn__social__icon">
                    <img src="./images/Group 439.svg" alt="facebook">
                </div>
                <div class="signIn__social__icon">
                    <img src="./images/Group 438.svg" alt="google">
                </div>
                <div class="signIn__social__icon">
                    <img src="./images/Vector.svg" alt="apple">
                </div>
            </div>
            <div class="signIn__seperator">
                <span>or</span>
            </div>
            <div class="signIn__form">
                <form action="">
                    <div class="signIn__form__email">
                        <label for="">Your email</label>
                        <input type="email" name="" id="">
                    </div>
                    <div class="signIn__form__password">
                        <label for="">Password</label>
                        <input type="password" name="" id="">
                    </div>
                </form>
            </div>
            <div class="signIn__button">
                <div class="signIn__button__logIn">
                    <button type="submit">Log in</button>
                </div>
                <div class="signIn__button__forgot">
                    <a href="./signUpWithEmail.html">Forgot Password?</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
